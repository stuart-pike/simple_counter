<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
    <title>UrbanFlow</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <body>
        <div class="control__container">
            <h1 class="control__heading">Urban Flow</h1>
            <div class="control__entries-wrap">
                <p class="control__subhead">previous entries</p>
                <p id="priorEntries" class="intervals">0</p>
            </div>
            <h2 id="count-el">0</h2>
            <div class="inline_buttons">
                <button id="increment-btn" onclick="increment()">INCREMENT</button>
                <button id="save-btn" onclick="save()">SAVE</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
</body>
</html>
